<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1 class="title">To-do List</h1>

      <input type="text" placeholder="add an item!" class="input-text" />

      <button class="submit">Submit</button>
      <button class="clear-list">Clear List</button>
    </header>
    <main>
      <div id="item-1" class="itens-1 display-none">
        <h2 class="list-item-1">1. &nbsp;</h2>
        <button class="close-button-1">X</button>
        <button class="done-button-1">Done</button>
      </div>

      <div id="item-2" class="itens-2 display-none">
        <h2 class="list-item-2">2. &nbsp;</h2>
        <button class="close-button-2">X</button>
        <button class="done-button-2">Done</button>
      </div>

      <div id="item-3" class="itens-3 display-none">
        <h2 class="list-item-3">3. &nbsp;</h2>
        <button class="close-button-3">X</button>
        <button class="done-button-3">Done</button>
      </div>

      <div id="item-4" class="itens-4 display-none">
        <h2 class="list-item-4" class="itens-4">4. &nbsp;</h2>
        <button class="close-button-4">X</button>
        <button class="done-button-4">Done</button>
      </div>

      <div id="item-5" class="itens-5 display-none">
        <h2 class="list-item-5">5. &nbsp;</h2>
        <button class="close-button-5">X</button>
        <button class="done-button-5">Done</button>
      </div>

      <div id="item-6" class="itens-6 display-none">
        <h2 class="list-item-6">6. &nbsp;</h2>
        <button class="close-button-6">X</button>
        <button class="done-button-6">Done</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
